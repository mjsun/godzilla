<form id="signup-form" name="signupForm" ng-submit="signupForm.$valid && createUser(login)">

    <alert type="danger" ng-show="error">
        {{ error }}
    </alert>

    <div class="form-group">
        <label for="email">Email address</label>
        <input type="text" ng-model="user.email" class="form-control" id="email" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="signup-password">Password</label>
        <input type="password" ng-model="user.password" class="form-control" id="signup-password" placeholder="Password">
    </div>

    <div id="login-form">
    <div>
        <br>
        <div class="back-line"><h2>Social Login</h2></div>
        <br>
    </div>
    <p><oauth-button provider-name="Google"></oauth-button></p>

    <p><oauth-button provider-name="Facebook"></oauth-button></p>
     </div>

    <button type="submit" class="btn btn-default">Sign Up</button>
</form>
