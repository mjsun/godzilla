<div class='container'>
<form>
  <div class="form-group">
    <label for="user">User</label>
    <input type="text" class="form-control"
    id="user" ng-model="review.user"
    placeholder="User Id">
  </div>
  <div class="form-group">
    <label for="product">Product</label>
    <input type="text" class="form-control"
    id="product" ng-model="review.product"
    placeholder="Product Id">
  </div>
  <div class="form-group">
    <label for="starRating">Star Rating</label>
    <input type="text" class="form-control"
    id="star rating" ng-model="review.starRating"
    placeholder="1">
  </div>
  <div class="comment">
    <label for="comment">Comment</label>
    <input type="text" class="form-control"
    id="comment" ng-model="review.comment"
    placeholder="this is a comment">
  </div>

  <button ng-click="addReview()" type="submit" class="btn btn-default">
  Submit</button>
</form>
  </div>

{{review}}
