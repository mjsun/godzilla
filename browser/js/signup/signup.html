<div class="container">
    <form>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" ng-model="user.email" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" ng-model="user.password" placeholder="Password">
        </div>

        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" ng-model="user.firstName" placeholder="Eric">
        </div>

        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" ng-model="user.lastName" placeholder="Patz">
        </div>

        <div class="form-group">
            <label for="address1">Address 1</label>
            <input type="text" class="form-control" id="address1" ng-model="address.address1" placeholder="123 Broadway">
        </div>

        <div class="form-group">
            <label for="address2">Address 2</label>
            <input type="text" class="form-control" id="address2" ng-model="address.address2" placeholder="apt 1D">
        </div>

        <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" ng-model="address.city" placeholder="New York">
        </div>

        <div class="form-group">
            <label for="state">State</label>
            <input type="text" class="form-control" id="state" ng-model="address.state" placeholder="NY">
        </div>

        <div class="form-group">
            <label for="zip">Zip</label>
            <input type="text" class="form-control" id="zip" ng-model="address.zip" placeholder="Zip">
        </div>

        <button type="submit"  ng-click="createUser()" class="btn btn-default">Submit</button>
    </form>

    {{user}}
</div>
