<form id="login-form" name="loginForm" ng-submit="loginForm.$valid && sendAuth(auth)">
    <alert type="danger" ng-show="error">
        {{ error }}
    </alert>

    <div class="form-group">
        <label for="email">Email address</label>
        <input type="text" ng-model="auth.email" class="form-control" id="email" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" ng-model="auth.password" class="form-control" id="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-default">{{submit}}</button>
</form>
